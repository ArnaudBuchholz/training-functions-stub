<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functions stub</title>
        <link rel="stylesheet" href="loader.css" />
    </head>
    <body>
        <hr>
        <table width="100%">
            <tr><td>
                <a href="mocha.html" target="_top">&raquo; Mocha</a>
                <a href="qunit.html" target="_top">&raquo; qUnit</a>
                <a href="tmp/coverage.html" target="coverage">&raquo; Coverage</a>
            </td><td align="right">
                <a href="tmp/us1.html" target="_blank">&raquo; US1</a>
                <a href="tmp/us2.html" target="_blank">&raquo; US2</a>
            </td></tr>
            <tr><td>
                <label><input type="checkbox" id="sinon">Use real sinon library</label>
                <br><label>Based on <select id="ref">
                    <option value="src">Sources</option>
                    <option value="us1">User Story 1 (solution)</option>
                    <option value="us2">User Story 2 (solution)</option>
                    <option value="test">Testing Mocha &amp; qUnit</option>
                </select></label>
            </td></tr>
        </table>
        <script>
var top = window.top;
[].slice.call(document.querySelectorAll("a"), 0).forEach(function (a) {
    a.setAttribute("href", a.getAttribute("href") + top.location.search);
});
var sinon = document.getElementById("sinon");
sinon.checked = top.parameters.sinon === "true";
sinon.addEventListener("change", function () {
    top.parameters.sinon = sinon.checked;
    top.parameters.reload();
});
var ref = document.getElementById("ref");
ref.value = top.parameters.ref;
ref.addEventListener("change", function () {
    top.parameters.ref = ref.value;
    top.parameters.reload();
});
        </script>
    </body>
</html>
